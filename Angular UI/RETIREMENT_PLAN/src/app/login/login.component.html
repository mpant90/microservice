<app-header></app-header>
<div class="container" style="height: 90%;">
    <div class="jumbotron">
        <div class="row">
            <div class="col-lg-6" style="padding-left: 50px;">
                <div class="form-group">
                    <h3>Login</h3>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <span class="ui-float-label">
                           
                            <input id="float-input" formControlName="username"  type="text" size="30" pInputText required [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
                            <label for="float-input">Username</label>
                        </span>
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                <div *ngIf="f.username.errors.required">Username is required</div>
                            </div>
                    </div>
                    <div class="form-group">
                        <span class="ui-float-label">
                            
                            <input id="float-input" formControlName="password" type="password"   size="30"  pPassword required [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <label for="float-input">Password</label>
                        </span>
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                            </div>
                    </div>
                    <div class="form-group">
                        <button [routerLink]="['/dashboard/home']" class="btn btn-primary">Login</button>
                        <a [routerLink]="['/register']" class="btn btn-link">Register</a>
                    </div>
                </form>
            </div>
            <div class="col-lg-6" style="text-align: justify;">
                <h4>Retirement Planning</h4>
                <p> Retirement planning, in a financial context, refers to the allocation of savings or revenue for retirement.
                    The goal of retirement planning is to achieve financial independence.
                </p>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
